<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Keyword Documentation - Robot Framework Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="/static/vendor/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href=" {{ url_for('doc.static', filename='doc.css') }}" type="text/css" rel="stylesheet">

    <script type="text/javascript" src="/static/vendor/js/jquery.min.js"></script>
    <script src="/static/vendor/js/bootstrap.min.js"></script>
  </head>

  <body>
    <nav id="navbar" class="navbar navbar-default navbar-inverse navbar-fixed-top"
         role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/dashboard/">Robot Framework Hub</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="nav navbar-nav">
          <!-- <li class="active"><a href="/">Home</a></li> -->
          <!-- <li><a href="/about">About</a></li> -->
        </ul>

      <!-- from http://stackoverflow.com/questions/18619740 -->
        <div class="col-sm-4 col-md-4 pull-right">
          <form class="navbar-form" role="search" action="/doc/keywords">
            <div class="input-group">
              <input type="text" class="form-control"
                     placeholder="Search all keywords" name="pattern" id="pattern">
              <div class="input-group-btn">
                  <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </nav>

    <div>
    {% block body %}
    {% endblock %}
    </div>

  </body>
</html>
